<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>greytHR login notification</title>
    <link href="bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="flatpickr.min.css"> </link>
    <link rel="stylesheet" href="app.css"> </link>
  </head>
  <body>
    <div class="container mt-5">
      <div class="mb-3 row">
        <label for="huha" class="col-sm-2 col-form-label">greyTHR User Id</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="huha" value="email@example.com">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="hahu" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="hahu">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="loginTime" class="col-sm-2 col-form-label">Login time</label>
        <div class="col-sm-10">
          <input type="text" class="form-control timepicker-ui-input" id="loginTime" maxlength="2" min="9" max="11">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="logOutTime" class="col-sm-2 col-form-label">Log out time</label>
        <div class="col-sm-10">
          <input type="text" class="form-control timepicker-ui-input" id="logOutTime" maxlength="2" min="17" max="19">
        </div>
      </div>
      <div class="d-flex flex-row-reverse">
        <button type="button" class="btn btn-primary ms-1" id="btnSave">Save</button>
        <button type="button" class="btn btn-primary" id="btnReset">Reset Details</button>
      </div>
      <div class="mb-3 row">
        <div class="col-sm-12">
          <pre>
            ***Note: Time should be in 24 hour format and it should be only numbers.
            *** If your messed up with setting, please hit reset button. 
        </pre>
        </div>
      </div>
  </div>

        <button type="button" id="btnReset">Reset Details</button>
    </div> -->
    <script src="bootstrap.bundle.min.js"></script>
    <script src="flatpickr.js"></script>
    <script src="app.js" ></script>
  </body>
</html>
